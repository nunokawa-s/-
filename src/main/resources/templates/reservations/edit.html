<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>予約編集</title>
</head>

<body>
    <div class="nagoyameshi-wrapper">
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/reservations}">予約一覧</a></li>
                                <li class="breadcrumb-item active" aria-current="page">予約編集</li>
                            </ol>
                        </nav>

                        <h1 class="mb-4 text-center">予約編集</h1>

                        <form method="post"
                            th:action="@{/shops/{shopId}/update/{userId}/{reservationId}(shopId=${reservationEditForm.shopId}, userId=${reservationEditForm.userId}, reservationId=${reservation.id})}"
                            th:object="${reservationEditForm}">
                            <input type="hidden" th:field="*{id}"> 

                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="name" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">店舗名</span>
                                            <span class="badge bg-danger">必須</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('shopId')}" class="text-danger small mb-2"
                                        th:errors="*{shopId}"></div>
                                    <input type="text" class="form-control" th:field="*{shopId}" autocomplete="">
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">予約日</span>
                                            <span class="badge bg-danger">必須</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('fromDateToReserve')}" class="error"
                                        th:errors="*{fromDateToReserve}"></div>
                                    <input type="text" class="form-control" th:field="*{fromDateToReserve}"
                                        autocomplete="">
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">予定時刻</span>
                                            <span class="badge bg-danger">必須</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('fromTimeToReserve')}" class="error"
                                        th:errors="*{fromTimeToReserve}"></div>
                                    <input type="text" class="form-control" th:field="*{fromTimeToReserve}"
                                        autocomplete="">
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">人数</span>
                                            <span class="badge bg-danger">必須</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('numberOfPeople')}" class="error"
                                        th:errors="*{numberOfPeople}"></div>
                                    <input type="text" class="form-control" th:field="*{numberOfPeople}"
                                        autocomplete="">
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
